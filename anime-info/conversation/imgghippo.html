<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload</title>
</head>
<body>
  <h1>Upload an Image</h1>
  
  <!-- Form to upload an image -->
  <form id="uploadForm">
    <input type="file" id="imageInput" accept="image/*">
    <button type="submit">Upload Image</button>
  </form>
  
  <div id="result"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select an image file.');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      const apiKey = '927edff39a50d77acd44bd07a4153b10'; // Your API key
      const apiUrl = `https://cors-anywhere.herokuapp.com/https://www.imghippo.com/v1/upload?api_key=${apiKey}`;//the first link for cors

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {'Authorization': `Bearer ${apiKey}` // Add API key here
          },
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          if (result.success) {
            const imageUrl = result.data.view_url;
            document.getElementById('result').innerHTML = `
              Upload successful!<br>
              Image URL: <a href="${imageUrl}" target="_blank">${imageUrl}</a>
            `;
          } else {
            document.getElementById('result').innerText = `Upload failed! Status: ${result.status}`;
          }
        } else {
          document.getElementById('result').innerText = `HTTP Error: ${response.status} - ${response.statusText}`;
        }
      } catch (error) {
        console.error('There has been a problem with your fetch operation:', error);
        document.getElementById('result').innerText = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
