<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload with Axios</title>
</head>
<body>
  <h1>Upload an Image</h1>

  <!-- Form to upload an image -->
  <form id="uploadForm">
    <input type="file" id="imageInput" accept="image/*" required>
    <button type="submit">Upload Image</button>
  </form>

  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select an image file.');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      const apiKey = '927edff39a50d77acd44bd07a4153b10'; // Your API key
      const apiUrl = 'https://www.imghippo.com/v1/upload';

      try {
        const response = await axios.post(apiUrl, formData, {
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'multipart/form-data',
          }
        });

        const result = response.data;

        if (result.success) {
          const imageUrl = result.data.view_url;
          document.getElementById('result').innerHTML = `
            <p>Upload successful!</p>
            <p>Image URL: <a href="${imageUrl}" target="_blank">${imageUrl}</a></p>
            <img src="${imageUrl}" alt="Uploaded Image" style="max-width: 100%; height: auto;">
          `;
        } else {
          document.getElementById('result').innerText = `Upload failed! Status: ${result.status}`;
        }
      } catch (error) {
        console.error('Error uploading image:', error);
        document.getElementById('result').innerText = `Error: ${error.response?.status || 'Unknown'} - ${error.message}`;
      }
    });
  </script>
</body>
</html>
